<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Left Section - Form -->
        <div class="form-section">
            <div class="logo">
                <div class="logo-circle">
                    <div class="logo-icon"></div>
                </div>
            </div>

            <h1 class="title">Sign in to your Account</h1>
            <p class="subtitle">prepare your dream house with one click</p>

            <form class="login-form" action="javascript:void(0);">
                <div class="input-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">password *</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="sign-in-btn">Sign in</button>

                <button type="button" class="google-btn">
                    <span class="google-icon">G</span>
                    continue with google
                </button>

                <p class="signup-text">
                    Don't have account, <a href="#" class="signup-link">sign up</a>
                </p>
            </form>

            <div class="progress-indicator">
                <div class="progress-bar"></div>
            </div>
        </div>

        <!-- Right Section - Image -->
        <div class="image-section">
            <div class="background-circles">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>

            <div class="chair-scene">
                <div class="wall-texture"></div>
                <div class="floor"></div>

                <div class="chair">
                    <div class="chair-back"></div>
                    <div class="chair-seat"></div>
                    <div class="chair-armrest chair-armrest-left"></div>
                    <div class="chair-armrest chair-armrest-right"></div>
                    <div class="chair-button chair-button-1"></div>
                    <div class="chair-button chair-button-2"></div>
                    <div class="chair-legs">
                        <div class="chair-leg chair-leg-1"></div>
                        <div class="chair-leg chair-leg-2"></div>
                        <div class="chair-leg chair-leg-3"></div>
                        <div class="chair-leg chair-leg-4"></div>
                    </div>
                    <div class="chair-shadow"></div>
                </div>

                <div class="vase">
                    <div class="vase-base"></div>
                    <div class="pampas-grass">
                        <div class="grass-stem grass-stem-1"></div>
                        <div class="grass-stem grass-stem-2"></div>
                        <div class="grass-stem grass-stem-3"></div>
                        <div class="grass-plume grass-plume-1"></div>
                        <div class="grass-plume grass-plume-2"></div>
                        <div class="grass-plume grass-plume-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container">
            <div class="contact-info">
                <span>example@gmail.com</span>
            </div>
            <div class="top-icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-shopping-cart"></i>
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">2</span>
                </div>
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>

   
</html>
